<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>New User Registration</h2>
				<p class="text-1">Want to print some really amazing 3D Models</p>
				<p class="text-2"><span>Make Your Account Now</span> </p>
				<p>Or, Already Have An Account: - Login</p>
				<!-- <div class="form-left-last">
					<input type="submit" name="account" class="account" value="Login!!">
				</div> -->
				<form action="/login.html" class="inline">
					<button class="account">Login</button>
				</form>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>REGISTERATION FORM</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text">
					</div>
				</div>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required
						pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="your_phone">Phone</label>
					<input type="number" name="Phone" id="Phone" class="input-text" required
						pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="Confirm-password">Confirm Password</label>
						<input type="password" name="Confirm_password" id="Confirm_password" class="input-text"
							required>
					</div>
				</div>
				<div class="form-checkbox">
					<label class="container">
						<p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
						<input type="checkbox" name="checkbox">
						<span class="checkmark"></span>
					</label>
				</div>
				</br>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
			debug: true,
			success: function (label) {
				label.attr('id', 'valid');
			},
		});
		$("#myform").validate({
			rules: {
				password: "required",
				Confirm_password: {
					equalTo: "#password"
				}
			},
			messages: {
				first_name: {
					required: "Please enter a firstname"
				},
				last_name: {
					required: "Please enter a lastname"
				},
				your_email: {
					required: "Please provide an email"
				},
				password: {
					required: "Please enter a password"
				},
				Confirm_password: {
					required: "Please enter a password",
					equalTo: "Wrong Password"
				}
			}
		});
	</script>
